<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Tiket Teater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="ticketForm">
            <h2>Registrasi Tiket "Arah Menuju Temaram"</h2>
            
            <label for="name">Nama Pemesan</label>
            <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>
            
            <label for="whatsapp">Nomor WhatsApp</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 081234567890" pattern="^08[0-9]{9,11}$" required>
            
            <label for="performance-date">Jadwal Pementasan</label>
            <select id="performance-date" name="performanceDate" required>
                <option value="">Pilih Jadwal</option>
                <option value="2024-03-15-19:00">15 Maret 2024 - 19:00 WIB</option>
                <option value="2024-03-16-19:00">16 Maret 2024 - 19:00 WIB</option>
                <option value="2024-03-17-19:00">17 Maret 2024 - 19:00 WIB</option>
            </select>
            
            <label for="ticket-count">Jumlah Tiket</label>
            <input type="number" id="ticket-count" name="ticketCount" min="1" max="4" placeholder="Maks 4 tiket" required>
            
            <button type="submit">Daftar Tiket</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
