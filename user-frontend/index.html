<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Tiket Teater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="ticketForm">
            <h2>Registrasi Tiket</h2>
            <input type="text" name="name" placeholder="Nama Lengkap" required>
            <input type="tel" name="whatsapp" placeholder="Nomor WhatsApp" required>
            <input type="number" name="ticketCount" placeholder="Jumlah Tiket" min="1" required>
            <button type="submit">Daftar Tiket</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
